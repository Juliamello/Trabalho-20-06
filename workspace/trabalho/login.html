<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title> Escambae </title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="http://via.placeholder.com/60x60" alt="avatar">
            <span id="nome">RECEITARE</span>
        </div>
    </header>
    <div id="tabelas">
        <div id="entrar"> 
            <img src="http://via.placeholder.com/60x60" alt="avatar">
            <span>Entrar</span>

            <form id="login" action="#">
                Email ou Nome de Usuário
                <br>
                <input type="text">
                <br>
                Senha 
                <br>
                <input type="password">
                <br>
                <br>
                <button id="btn-form"> ENTRAR </button>
            </form>
        </div>
            
        <div id="cadastrar">
            <span> Cadastrar </span>

            <form id="cadastro" action="#">
                Nome completo
                <br>
                <input type="text">
                <br>
                Email
                <br>
                <input type="text">
                <br>
                Senha 
                <br>
                <input type="password">
                <br>
                <br>
                <button id="btn-form"> CRIAR CONTA </button>
            </form>
        </div>
    </div>
    <footer>
        <div class="left">
            <span id="sugestoes">
                <u id="t">Sugestões</u>
                <u>Reclamações</u>
            </span>
        </div>

        <div class="right">
            <span id="copyright">
                Desenvolvido por
                Cassiana Silveira
                <u>Trabalhe conosco</u>
            </span>
            <img src="http://via.placeholder.com/40x40" alt="logo dc">
        </div>
    </footer>
    <script src="js/main.js" type="module"></script>
</body>
</html>
